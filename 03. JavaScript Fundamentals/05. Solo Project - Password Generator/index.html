<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="headng">
        <h1>
          Generate a <br /><span class="span-green">random password</span>
        </h1>
        <h4>Never use a insecure password again.</h4>
      </div>
      <div class="symbols-number">
        <div class="pass-length-row">
          <p>What is the length of password?</p>
          <input class="pass-length" type="number" value="" />
        </div>
        <p>Do you want to add this ?</p>
        <label for="symbols">Symbols</label>
        <input id="symbols" type="checkbox" />
        <label for="numbers">Numbers</label>
        <input id="numbers" type="checkbox" />
      </div>
      <button onclick="generatePass()">Generate passwords</button>
      <hr />
      <div class="passwords">
        <div class="copy-box">
          <input class="pass-text" id="pass1" type="text" />
          <span class="copy-btn" onclick="copyTooltip('pass1', this)">
            <img src="copy.png" class="copy-icon" alt="copy" />
          </span>
        </div>

        <div class="copy-box">
          <input class="pass-text" id="pass2" type="text" />
          <span class="copy-btn" onclick="copyTooltip('pass2', this)">
            <img src="copy.png" class="copy-icon" alt="copy" />
          </span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
