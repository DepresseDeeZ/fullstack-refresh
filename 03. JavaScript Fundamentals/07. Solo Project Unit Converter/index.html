<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Science+Gothic:wght@100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="number" value="1" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="metric-conversion">
        <h3>Length (Meter/Feter)</h3>
        <p id="p-1">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
      </div>
      <div class="metric-conversion">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="p-2">1 liter = 0.264 gallon | 1 gallon = 3.788 liter</p>
      </div>
      <div class="metric-conversion">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="p-3">1 kilogram = 3.281 pound | 1 pound = 0.305 kilogram</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
